<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Blog Card</title>
  </head>
  <body>
    <div id="card-container">
      <div class="card-image">
        <img
          src="assets/images/illustration-article.svg"
          alt="abstract shapes"
        />
      </div>
      <div class="learning-tab">
        <p class="learning-p">Learning</p>
      </div>
      <div class="sub-title">
        <h3 class="sub-p">Published 21 Dec 2023</h3>
        <h2 class="html-title">HTML & CSS foundations</h2>
        <h3 class="sub-p2">These languages are the backbone of every website, defining structure, content, and presentation.</h3>
      </div>
      <div class="bottom-line">
        <img src="assets/images/image-avatar.webp" alt="profile image">
      </div>
      <h3 class="bottom-line-p">Greg Hooper</h3>
    </div>
  </body>
</html>
